on: push

env:
  IMAGE_NAME: yamdb_final

jobs:
  tests:
    name: –¢–µ—Å—Ç—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–¥–∞.
    runs-on: ubuntu-latest
    steps:
      - name: –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è.
        uses: actions/checkout@v3
      
      - name: –†–∞–∑–≤—ë—Ä—Ç—ã–≤–∞–Ω–∏–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è Python.
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π.
        run: | 
          python -m pip install --upgrade pip 
          pip install flake8 pep8-naming flake8-broken-line flake8-return flake8-isort
          pip install -r ./api_yamdb/requirements.txt  

      - name: –ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ª–∏–Ω—Ç–µ—Ä–æ–º flake8.
        run: python -m flake8

      - name: –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ Pytest.
        run: pytest tests

  build_and_push_to_docker_hub:
    name: –ó–∞–≥—Ä—É–∑–∫–∞ docker –æ–±—Ä–∞–∑–∞ –Ω–∞ DockerHub.
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è DockerHub.
        uses: actions/checkout@v3 
      
      - name: –í—ã–∑–æ–≤ —Å–±–æ—Ä—â–∏–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤ docker.
        uses: docker/setup-buildx-action@v2

      - name: –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–∞ DockerHub
        uses: docker/login-action@v2 
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: –°–±–æ—Ä–∫–∞ –∏ –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—Ä–∞–∑–∞ –Ω–∞ DockerHub.
        uses: docker/build-push-action@v4 
        with:
          file: ./api_yamdb/Dockerfile
          push: true
          tags: v1ncento/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: –†–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏–µ —Å–∞–π—Ç–∞.
    runs-on: ubuntu-latest
    needs: build_and_push_to_docker_hub
    if: github.ref == 'refs/heads/master'
    steps:
      - name: –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω—ã—Ö ssh-–∫–æ–º–∞–Ω–¥ –¥–ª—è —Ä–∞–∑–≤–µ—Ä—Ç—ã–≤–∞–Ω–∏—è.
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker-compose stop
            sudo docker-compose rm web
            sudo rm .env
            touch .env
            echo DB_ENGINE=${{ secrets.DB_ENGINE }} >> .env
            echo DB_NAME=${{ secrets.DB_NAME }} >> .env
            echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
            echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
            echo DB_HOST=${{ secrets.DB_HOST }} >> .env
            echo DB_PORT=${{ secrets.DB_PORT }} >> .env
            sudo docker pull v1ncento/${{ env.IMAGE_NAME }}
            sudo docker-compose up -d
            
  send_message:
    name: –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ.
    runs-on: ubuntu-latest
